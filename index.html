<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Video Stream</title>
</head>
<body>
  <h1>WebSocket Video Viewer</h1>
  <img id="stream" alt="Видео не загружено">
  <script>
    const ws = new WebSocket("ws://31.97.145.223:3000");
    const img = document.getElementById("stream");

    ws.binaryType = "arraybuffer";
    ws.onmessage = (event) => {
      const blob = new Blob([event.data], { type: 'image/jpeg' });
      img.src = URL.createObjectURL(blob);
    };
    ws.onopen = () => console.log("Соединение с WebSocket установлено");
    ws.onclose = () => console.log("Соединение закрыто");
  </script>
</body>
</html>
